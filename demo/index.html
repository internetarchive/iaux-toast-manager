<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html {
      font-size: 10px;
    }

    body {
      margin: 0;
      padding: 10px;
      font-family: Arial, Helvetica, sans-serif;
    }

    toast-template {
      --toastBGColor: #333;
      --toastFontColor: #fff;
      --toastTopMargin: 80px;
    }

    #demo {
      margin: 0;
      padding: 0;
    }

    .actions {
      position: relative;
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="demo">
  </div>

  <script type="module">
    import { html, render } from 'lit';
    import { ToastConfig } from '../dist/index.js';

    /* eslint-disable @typescript-eslint/explicit-function-return-type */

    function renderToastTemplate() {
      let toastTemplate = document.querySelector('toast-template');
      if (!toastTemplate) {
        toastTemplate = document.createElement('toast-template');
      }

      document.body.appendChild(toastTemplate)
    }
    
    render(
      html`
        <div class="actions">
          <button @click=${showToast}>Show Toast</button>
        </div>

        <h3>Some Content</h3>

        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris posuere sollicitudin aliquam. Aenean vel felis arcu. Maecenas convallis dolor ac tortor tristique, congue scelerisque turpis congue. Vestibulum porttitor scelerisque quam, sit amet porta tortor consectetur non. Cras sollicitudin sit amet lacus ac egestas. Nam sollicitudin sem at sagittis laoreet. Donec nec nisl erat. Curabitur interdum in enim vehicula aliquam. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Fusce tempus sit amet tortor laoreet volutpat. Vivamus non vehicula felis, aliquet hendrerit odio.</p>
      `,
      document.querySelector('#demo')
    );

    function showToast() {
      renderToastTemplate();
      const toastTemplate = document.querySelector('toast-template');

      const config = new ToastConfig();
      config.texts = 'Thank you for your support!';
      config.dismisOnClick = true;
      config.showCloseButton = false;

      toastTemplate.showToast({
        config
      });
    }
  </script>
</body>
</html>
